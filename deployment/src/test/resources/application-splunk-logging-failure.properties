# Disable console to verify original events are still logged in case of failure
quarkus.log.console.enable=false
quarkus.log.handler.splunk.enabled=true
quarkus.log.handler.splunk.format=%s
quarkus.log.handler.splunk.url=http://localhost:8088
quarkus.log.handler.splunk.token=12345678-1234-1234-1234-1234567890AB
quarkus.log.handler.splunk.max-retries=1
